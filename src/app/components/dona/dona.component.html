<div class="card">
    <div class="card-body">

        <div>
            <div>

              <h3>{{ title }}</h3>

              <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"

                  [chartType]="doughnutChartType"
                  > 
                </canvas>
              </div>
            </div>
          </div>

    </div>
</div>
