<h3 class="mt-3">Youtube app</h3>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">
            <strong>Autor: </strong>{{ video.channelTitle }}
        </p>
        <p class="card-text">
            <strong>Publicado: </strong>{{ video.publishedAt | date }}
        </p>
        <button class="btn btn-outline-danger btn-block"  (click)="verVideo( video )">
            Ver video
        </button>
      </div>
    </div>
</div>
